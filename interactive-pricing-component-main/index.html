<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="wrapper">
    <main>
      <h1>Simple, traffic-based pricing.</h1>
      <h5>Sign up for our 30-day trial. No credit card required.</h5>
    </main>
    <div class="container">
      <div class="pricing-comp">
        <div class="views-price">
          <div class="views">
            <span id="number-vw">100K</span><span>Pageviews</span>
          </div>
          <div class="price visible-lg">
            <span class="amount">$</span><span id="amount" class="amount">16.00</span>
            <span id="period">/month</span>
          </div>
        </div>
        <div class="container-slider">
          <input id="slider" oninput="change(this)" class="slider" min="8" max="36" value="22" type="range">
        </div>
        <div class="price price-sm visible-sm">
          <span class="amount">$</span><span id="amount-sm" class="amount">16.00</span>
          <span id="period-sm">/month</span>
        </div>
        <div class="toggle-comp">
          <span>Monthly billing</span>
          <div id="toggle" >
            <div id="inner-circle"></div>
          </div>
          <span class="year-span">Yearly billing</span>
        </div>
        <div class="bottom-pricing">
          <div class="benefits">
            <ul>
              <li class="list-benefits">
                <img src="./images/icon-check.svg" alt="">Unlimited websites
              </li>
              <li class="list-benefits">
                <img src="./images/icon-check.svg" alt="">100% data ownership
              </li>
              <li class="list-benefits">
                <img src="./images/icon-check.svg" alt="">Email reports
              </li>
            </ul>
          </div>
          <div class="div-trial">
            <button class="trial">Start my trial</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
